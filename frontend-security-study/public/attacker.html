<!DOCTYPE html>
<html>
  <head>
    <title>attacker.example</title>
    <script>
      function load() {
        // ユーザー情報を読み取る
        // http://site.example:3000 以外からのアクセスだと CORS エラーとなる
        const userInfo = frm.document.querySelector("#user_info");
        console.log(userInfo.textContent);
      }
    </script>
  </head>
  <body>
    <div>
      <!-- ユーザーを誘導するための罠ページのコンテンツ -->
    </div>

    <!-- ユーザー情報をiframeで埋め込む -->
    <iframe
      name="frm"
      onload="load()"
      src="http://site.example:3000/user.html"
      width="80%"
    />
  </body>
</html>
